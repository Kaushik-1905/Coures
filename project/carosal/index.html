<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2-Image Carousel Auto Scroll</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div id="carouselTwoItems" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselTwoItems" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselTwoItems" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>

    <!-- Carousel Items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <img src="img/bg1.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="col-12 col-md-6">
            <img src="img/bg2.jpg" class="d-block w-100" alt="Image 2">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <img src="img/bg3.jpg" class="d-block w-100" alt="Image 3">
          </div>
          <div class="col-12 col-md-6">
            <img src="img/bg4.jpg" class="d-block w-100" alt="Image 4">
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTwoItems" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselTwoItems" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</div>


<style>
  .news-item {
    position: relative;
  }

  .news-item img {
    display: block;
    width: 100%;
    height: auto;
  }

  .news-item .text {
    position: absolute;
    /* bottom: -100%; Hidden initially */
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    color: white;
    padding: 15px;
    transition: bottom 0.1s ease-in-out;
  }

  .news-item:hover .text {
    bottom: 0; /* Slide up on hover */
  }
</style>

<!-- Example News Card (inside your carousel or static layout) -->
<div class="col-md-6">
  <div class="news-item">
    <div class="img">
      <img src="img/bg1.jpg" alt="News Image">
    </div>
    <div class="text">
      <h6>Architecture - 20.12.2025</h6>
      <h3>Modern Architecture Structures</h3>
    </div>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
